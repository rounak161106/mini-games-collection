<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Stone Paper Scissor</h1>
    <div class="images">
        <button class="img" id="stone" style="background-image: url(rock.png);"></button>
        <button class="img" id="paper" style="background-image: url(paper.png);"></button>
        <button class="img" id="scissor" style="background-image: url(scissors.png);"></button>
    </div>
    <div class="msgdiv"><div class="msg">Choose one of the above</div></div>
    <div class="win">
        <div class="you">You</div>
        <div class="comp">Computer</div>
    </div>
    <div class="points">
        <div class="youpoint">0</div>
        <div class="comppoint">0</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
